[pytest]
# Pytest yapılandırması
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit testler
    integration: Integration testler
    slow: Yavaş çalışan testler
